        <div>
        </div>
        <button id= "Start-Quiz" onclick="onTimer()">Start Quiz!</button>
        <div id="mycounter"></div>
        <script>
        i = 60;
        function onTimer() {
          document.getElementById('mycounter').innerHTML = i;
          i--;
          if (i < 0) {
            alert('TIme is up!');
          }
          else {
            setTimeout(onTimer, 1000);
          }
        }
        </script>
